<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../javascript/calculadora.js"></script>
    <script defer src="../javascript/divisao.js"></script>
    <script defer src="../javascript/multiplicacao.js"></script>
    <script defer src="../javascript/soma.js"></script>
    <script defer src="../javascript/subtracao.js"></script>
    <script defer src="../javascript/validacao.js"></script>
</head>

<body>
    <main class="container">
        <section class="calculadora">
            <h1>Calculadora</h1>
            <div class="linha"></div>
            <label for="primeiroNumero">Primeiro número:</label>
            <input type="number" class="inputs" id="primeiroNumero" placeholder="Digite aqui o primeiro número!">
            <label for="operacao">Escolha uma operação:</label>
            <select name="" id="operacao" class="inputs" >
                <option disabled selected value="selecioneOperacao">Selecione a operação</option>
                <option value="soma">Soma</option>
                <option value="subtracao">Subtração</option>
                <option value="multiplicacao">Multiplicação</option>
                <option value="divisao">Divisão</option>
            </select>
            <label for="segundoNumero">Segundo número:</label>
            <input type="number" class="inputs" id="segundoNumero" placeholder="Digite aqui o Segundo número!">
            <button class="button" id="calcular" onclick="calcular()">Calcular</button>
            <div class="linha2"></div>
            <div class="resultado">
                <h2>Resultado:</h2>
                <div>
                    <span id="resultado" class="resultado"></span>
                </div>
            </div>
            <div class="linha3"></div>
        </section>
    </main>
</body>
</html>
